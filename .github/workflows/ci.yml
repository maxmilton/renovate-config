name: ci
on:
  push:
    branches: [master]
    paths-ignore: ["**.md"]
  pull_request: {}
  workflow_dispatch: {}
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.head.label || github.run_id }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}
jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bunx --package renovate renovate-config-validator --strict
      - run: bunx --package renovate renovate-config-validator --strict default.json
      - run: bunx --package renovate renovate-config-validator --strict auto.json
